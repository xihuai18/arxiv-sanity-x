name: Check dist sync

on:
  pull_request:
    paths:
      - 'static/*.js'
      - '!static/dist/**'
      - 'package.json'

jobs:
  check-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static files
        run: npm run build:static

      - name: Verify manifest is generated
        run: |
          if [ ! -f "static/dist/manifest.json" ]; then
            echo "::error::static/dist/manifest.json not found after build"
            exit 1
          fi
          node - <<'NODE'
          const fs = require('fs');
          const p = 'static/dist/manifest.json';
          const raw = fs.readFileSync(p, 'utf8');
          const obj = JSON.parse(raw);
          if (!obj || typeof obj !== 'object' || Object.keys(obj).length === 0) {
            console.error('manifest.json is empty');
            process.exit(1);
          }
          console.log('manifest.json looks OK');
          NODE
