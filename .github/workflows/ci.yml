name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  python-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Compile check
        run: |
          python -m compileall backend aslite config tools

      - name: Run unit + integration tests (no daemon)
        env:
          ARXIV_SANITY_DATA_DIR: ${{ runner.temp }}/arxiv_sanity_test_data
        run: |
          mkdir -p "$ARXIV_SANITY_DATA_DIR"
          pytest tests/unit tests/integration -q -k "not daemon" \
            --cov=backend --cov=aslite --cov=config --cov=tools \
            --cov-report=term-missing:skip-covered --cov-report=xml

      - name: Upload coverage (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
